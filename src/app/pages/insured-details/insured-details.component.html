
    <div class="container-fluid wid">
        <div class="row justify-content-between">
            <div class="col-md-6">
                <h5 style="color: #2da44a"><strong>Insured Details</strong></h5>
            </div>
            <div class="col-md-6 " style="float: right;">
                <i class="fa fa-close" style="font-size:24px; float: right" [mat-dialog-close]="true"></i>
            </div>
        </div>
        
        <mat-card *ngFor="let insured of data ; let i = index" >
            
            <div>
                <h6>Insured Person {{i+1}}</h6>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Proposal Id</label>
                            <input type="proposalid" id="proposalid" disabled="true" [(ngModel)]="insured.proposalid"
                                class="form-control" aria-describedby="emailHelp" placeholder="proposalid">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Insured Name</label>
                            <input type="insuredname" disabled="true" class="form-control" [(ngModel)]="insured.insuredname"
                                id="insuredname" placeholder="insuredname">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Insured Age</label>
                            <input type="insuredage" disabled="true" class="form-control" [(ngModel)]="insured.insuredage"
                                id="insuredage" placeholder="insuredage">
                        </div>
                    </div>
                    
                </div>
                <div class="row mt-2">
               
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Insured Gender</label>
                            <input type="insuredgender" disabled="true" class="form-control"
                            [(ngModel)]="insured.insuredgender" id="insuredgender" placeholder="insuredgender">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Certificate Number</label>
                            <input type="certificateNumber" disabled="true" class="form-control"
                            [(ngModel)]="insured.certificateNumber" id="certificateNumber"
                                placeholder="certificateNumber">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Insured Relation From Primary</label>
                            <input type="insuredrelationfromprimary" disabled="true" class="form-control"
                            ngModel="{{relationshipMap.get(insured.insuredrelationfromprimary)}}" id="insuredrelationfromprimary"
                                placeholder="insuredrelationfromprimary">
                        </div>
                    </div>
                </div>

                

                <div class="row mt-2">
                   
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Nominee Name</label>
                            <input type="nomineename" disabled="true" class="form-control" [(ngModel)]="insured.nomineename"
                                id="nomineename" placeholder="nomineename">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Nominee Relation With Insured</label>
                            <input type="nomineerelationwithinsured" disabled="true" class="form-control"
                            ngModel="{{nomineeRelationshipMap.get(insured.nomineerelationwithinsured)}}" id="nomineerelationwithinsured"
                                placeholder="nomineerelationwithinsured" >
                        </div>
                    </div>

                    
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Height</label>
                            <input type="insuredheight" disabled="true" class="form-control"
                            [(ngModel)]="insured.height" id="insuredheight"
                                placeholder="insuredheight">
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Weight</label>
                            <input type="insureweight" disabled="true" class="form-control" [(ngModel)]="insured.weight"
                                id="insureweight" placeholder="insureweight">
                        </div>
                    </div>

                </div>

               
            </div>


            


        </mat-card>
    
        <button class="btn btn-primary mt-2" [mat-dialog-close]="'reset'" cdkFocusInitial>Close</button>
    </div>
